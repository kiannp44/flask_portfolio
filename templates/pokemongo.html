{% extends "layouts/base.html" %}
{% set output = output %}

{% block body %}

    <style>
        body {
            background-color: #242526;
            height: 100%;
            width: 100%;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }

    </style>


    <div class="bg-primary text-white">

        <div class="row pt-5 px-5">
            <h2 class="text-white"> Pokemon GO API </h2>
        </div>

        <div class="row p-3">
            {% for item in output %}

                <div class="col-3 p-4">
                    <div class="card bg-dark" style="width: 100%; height: 100%">
{#                        <img src= class="card-img-top" alt="...">#}
                        <div class="card-body bg-dark">
                            <h5 class="card-title text-warning">{{ item.pokemon_name }}</h5>
                            <p class="card-text text-grey pb-1" style="color: red">Pokemon ID: {{ item.pokemon_id}}</p>
                            <p class="card-text text-white">Pokemon Type: {{ item.form }}</p>
                            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>

{%  endblock %}
{%  block background %}
{% endblock %}

</html>
